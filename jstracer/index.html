<!DOCTYPE html>
<html>

<head>
  <title>JSRay</title>
</head>

<body>
  <canvas style="width: 600px; height: 450px; background-color: #000;" width="600" height="450" id="myCanvas">
  </canvas>
</body>
<script type="module" src="tracer.js"></script>
<script type="module">
  import RayTracer from './tracer.js';
  let canvas = document.getElementById('myCanvas');
  let tracer = new RayTracer(canvas);
  let ready = (fn) => (document.readyState != 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn));
  ready(() => tracer.trace());
</script>

</html>
